<div class="login-fg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-8 col-lg-7 col-md-12 bg"
        style="background-image:url('../../../assets/images/login-background-logo.jpeg')">
      </div>
      <div class="col-xl-4 col-lg-5 col-md-12 login">
        <div class="login-section">
          <div class="logo clearfix">
            <a href="#">
              {{projectTitle}}
            </a>
          </div>
          <h3>Giriş Ekranı</h3>
          <ul class="social">
            <li><a (click)="onGoogleSignIn()" class="google"><i
                  class="fa fa-google google-i"></i><span>Google</span></a></li>
          </ul>
          <div class="or-login clearfix">
            <span>Or</span>
          </div>
          <div class="form-container">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
              <div class="form-group form-fg">
                <i class="fa fa-user"></i>
                <input matInput type="text" formControlName="fullName" />
              </div>
              <div class="form-group form-fg">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" class="input-text" formControlName="email" placeholder="Email">
              </div>
              <div class="form-group form-fg">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="password" class="input-text" formControlName="pass" placeholder="Şifre">
              </div>
              <div class="checkbox clearfix">
                <div class="form-check checkbox-fg">
                  <input class="form-check-input" checked type="checkbox" value="" id="remember">
                  <label class="form-check-label" for="remember">
                    Beni Hatırla
                  </label>
                </div>
              </div>
              <div class="form-group mt-2">
                <button [disabled]="signUpForm.invalid" type="submit" class="btn-md btn-fg btn-block">Login</button>
              </div>
            </form>
          </div>
          <p>Hesabınız yok mu?  <a routerLink="/sign-in"class="linkButton"> <u class="text-danger">  Kayıt Ol </u> </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
